name: Deploy to ECS

on:
  push:
    branches:
      - main  # 监听 main 分支 push

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 738136495329.dkr.ecr.ap-southeast-1.amazonaws.com

      - name: Build Docker image
        run: |
          docker build --no-cache -t myapp:${{ github.sha }} .
          docker tag myapp:${{ github.sha }} 738136495329.dkr.ecr.ap-southeast-1.amazonaws.com/mytravelwebsite:${{ github.sha }}

      - name: Push Docker image to ECR
        run: |
          docker push 738136495329.dkr.ecr.ap-southeast-1.amazonaws.com/mytravelwebsite:${{ github.sha }}

      - id: task-def
        name: Update ECS task definition with new image
        run: |
          aws ecs describe-task-definition --task-definition Fujianmian_Taskdef_v2 > taskdef.json

          NEW_IMAGE="738136495329.dkr.ecr.ap-southeast-1.amazonaws.com/mytravelwebsite:${{ github.sha }}"
          jq --arg IMAGE "$NEW_IMAGE" '.taskDefinition.containerDefinitions[0].image=$IMAGE | .taskDefinition | del(.status,.revision,.taskDefinitionArn,.requiresAttributes,.compatibilities)' taskdef.json > new-taskdef.json

          TASKDEF_ARN=$(aws ecs register-task-definition --cli-input-json file://new-taskdef.json | jq -r '.taskDefinition.taskDefinitionArn')
          echo "New task definition ARN: $TASKDEF_ARN"

          echo "taskdef_arn=$TASKDEF_ARN" >> $GITHUB_OUTPUT

      - name: Update ECS Service to use new task definition
        run: |
          aws ecs update-service --cluster fujianmian-matter-nocolor-v2 --service Fujianmian_Taskdef_v2-service-zpk0x49q --task-definition Fujianmian_Taskdef_v2 --force-new-deployment
